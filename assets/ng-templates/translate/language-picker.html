<div class="text-center" data-ng-controller="TranslateCtrl">
    <h2>{{ 'label_which_language_do_you_prefer' | translate }}</h2>
    <button class="btn btn-lg btn-default" ui-sref-active="btn-success" ui-sref="index.english" data-ng-click="changeLanguage('en')" translate="button_text_en"></button>
    <button class="btn btn-lg btn-default" ui-sref-active="btn-success" ui-sref="index.swedish" data-ng-click="changeLanguage('sv')" translate="button_text_sv"></button>
</div>
