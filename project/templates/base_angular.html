<!DOCTYPE html>
{% load static %}
<html data-ng-app="mainModule" ng-cloak>
<head>
	<base href="/">

	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link href="{% static 'css/application.min.css' %}" rel="stylesheet"/>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	{% block page_content %}{% endblock %}

	{% if DEBUG %}
		<script src="{% static 'js/application.packages.min.js' %}"></script>
		<script src="{% static 'js/application.js' %}"></script>
	{% else %}
		<script src="{% static 'js/application.production.min.js' %}"></script>
	{% endif %}

	{% block js %}{% endblock %}
</body>
</html>
